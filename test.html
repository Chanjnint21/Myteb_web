<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 15 Body</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .iphone {
        position: relative;
        width: 300px;
        height: 600px;
        background-color: black;
        border-radius: 30px;
        overflow: hidden;
      }
      
      .screen {
        position: absolute;
        top: 50px;
        left: 10px;
        width: 280px;
        height: 520px;
        background-color: #FFF; /* Screen color */
      }
      
      .notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 30px;
        background-color: black;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
      
      .camera {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 10px;
        background-color: #FFF; /* Camera color */
        border-radius: 50%;
      }
      
      .speaker {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 40px;
        height: 5px;
        background-color: #FFF; /* Speaker color */
      }
      
      .buttons {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-between;
        width: 120px;
      }
      
      .button {
        width: 20px;
        height: 20px;
        background-color: #FFF; /* Button color */
        border-radius: 50%;
      }
      
  </style>

</head>
<body>
  <div class="iphone">
    <div class="screen">
      <!-- Content goes here -->
    </div>
    <div class="notch"></div>
    <div class="camera"></div>
    <div class="speaker"></div>
    <div class="buttons">
      <div class="button"></div>
      <div class="button"></div>
    </div>
  </div>
</body>
</html>
